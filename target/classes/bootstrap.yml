server:
  port: 8081
  servlet:
    context-path: /daiqi-yun
spring:
  application:
    name: daiqi-yun
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
dubbo:
  protocol:
    port: -1
    name: dubbo
  scan:
    base-packages: com.daiqi.yun.service

---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
        namespace: 8eb831ad-44f8-40b0-abd1-65e042db9609
      discovery:
        server-addr: localhost:8848
        namespace: 8eb831ad-44f8-40b0-abd1-65e042db9609
dubbo:
  registry:
    address: spring-cloud://localhost

---
spring:
  profiles: pro
  cloud:
    nacos:
      config:
        server-addr: 47.100.126.254:8848
        file-extension: yml
      discovery:
        server-addr: 47.100.126.254:8848
dubbo:
  registry:
    address: spring-cloud://47.100.126.254
